{% extends 'articulos/base.html' %}

{% block content %}
{% for articulo in articulos  %}
    <div class="row mt-3 ">  	
        <div class="col-lg-3 col-md-4 offset-lg-1">
            {% load static %}
            <img class="img-fluid" src="{{articulo.image.url}}" alt="">
        </div>
        <div class="col-lg-7 col-md-8">
        <h2 class="section-heading title">{{articulo.title}}</h2>   
        <p>{{articulo.description}}</p>
            <p><a href="content/{{articulo.id}}/">Más información</a></p>
        </div>
    </div>
{% endfor %}


{% endblock content %}
